{% extends "posts_base.html" %}
{% block title %}Quick Thoughts{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div class="container">
    {% for thought in thoughts: %}
        <div class="col-md-8 col-lg-6 mx-auto post-box">
            <h3>{{ thought['title'] }}</h3>
            <p>{{ thought['thought'] }}</p>
        </div>
    {% endfor %}
    </div>
{% endblock %}
