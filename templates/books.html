{% extends "posts_base.html" %}
{% block title %}Books{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<div class="container">
    {% for book in books: %}
    <div class="col-md-8 col-lg-6 mx-auto post-box">
        <a href="{{ url_for('get_book', id=book['id']) }}"><h3>{{ book['title'] }}</h3></a>
        <p>{{ book['short_review'] }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
