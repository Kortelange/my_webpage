{% extends "posts_base.html" %}
{% block title %}Books{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<div class="container">
    <div class="d-grid col-10 mx-auto">
        <form action="{{ url_for('new_book') }}" class="mx-auto">
            <button type="submit" class="btn btn-success">New book</button>
        </form>
    </div>
    {% for book in books: %}
    <div class="col-md-8 col-lg-6 mx-auto post-box">
        <a href="{{ url_for('get_book', id=book.id) }}"><h3>{{ book.title }}</h3></a>
        <p>{{ book.short_review }}</p>
        <a href="{{ url_for('edit_book', id=book.id) }}" class="btn btn-warning">Edit</a>
        <a href="{{ url_for('delete_book', id=book.id) }}" class="btn btn-danger">Delete</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
